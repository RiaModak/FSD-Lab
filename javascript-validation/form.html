<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input:focus {
            outline: none;
            border-color: #6a82fb;
        }

        .error {
            color: red;
            font-size: 13px;
        }

        .success {
            color: green;
            font-size: 15px;
            text-align: center;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            background: #6a82fb;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #5a72e8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <div id="successMsg" class="success"></div>

    <form onsubmit="return validateForm()">

        <label>Name</label>
        <input type="text" id="name">
        <div id="nameError" class="error"></div>

        <label>Email</label>
        <input type="text" id="email">
        <div id="emailError" class="error"></div>

        <label>Password</label>
        <input type="password" id="password">
        <div id="passwordError" class="error"></div>

        <label>Mobile Number</label>
        <input type="text" id="mobile">
        <div id="mobileError" class="error"></div>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
